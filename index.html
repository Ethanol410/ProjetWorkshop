<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chihiro Noel">

    <meta name="theme-color" content="#000000">

    <title>Jour 1 : Le Contrat</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC:wght@700&family=Courier+Prime:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>

    <audio id="typing-sound" src="assets/sounds/typing.mp3" loop></audio>
    <audio id="brush-sound" src="assets/sounds/brush.mp3" loop></audio>
    <audio id="magic-sound" src="assets/sounds/magic.mp3"></audio>

    <div id="game-container">

        <div id="loading-layer">
            <img src="assets/gif/chargement.gif" alt="Chargement...">
            <p>Chargement du monde des esprits...</p>
        </div>

        <div id="scene-intro-layer" class="hidden">
            <img src="assets/gif/sceneIntro.gif" class="full-screen-bg" alt="Le pont">
            <div class="intro-overlay">
                <p class="intro-text">Voici l’établissement des bains de Yubaba.<br>Vous vous y rendez, sans vraiment
                    savoir ce qui vous y attend...</p>
                <button id="enter-btn" class="action-btn">RENTRE VITE IL PLEUT</button>
            </div>
        </div>

        <div id="intro-layer" class="hidden">
            <img src="assets/gif/ouverturePorte.gif" id="intro-gif" alt="Portes">
        </div>

        <div id="background-layer" style="background-image: url('assets/background/bureauYubaba.jpg');"></div>

        <div id="character-layer">
            <img src="assets/utils/yubaba.png" id="character-img" style="transition: opacity 0.5s;">
        </div>

        <div class="menu-layer-top">
            <div class="bois"><img src="assets/background/FondEnBois.png" alt="Bois"></div>
            <div class="calendrier">
                <img src="/assets/utils/LogoChihiro.png" alt="Logo">
                <p>Jour</p>
                <img src="./assets/utils/Jour1.png" alt="1">
            </div>
        </div>
        <div class="menu-layer-bottom">
            <div class="bois"><img src="assets/background/FondEnBois.png" alt="Bois"></div>
            <div class="calendrier">
                <img src="./assets/utils/jour1flat.png" alt="1">
                <img src="./assets/utils/jour2flat.png" alt="2">
                <img src="./assets/utils/jour3flat.png" alt="3">
                <img src="./assets/utils/jour4flat.png" alt="4">
            </div>
        </div>

        <div id="item-layer" class="hidden">
            <p class="nomObjet">Pinceau</p>
            <img src="assets/utils/Pinceau2.png" id="item-img" alt="Pinceau">
            <p class="explicationObjet">Un vulgaire pinceau servant à écrire toute sorte de choses...</p>
            <div class="item-hint">Récupérer le présent</div>
        </div>

        <div id="magic-layer" class="hidden">
            <img src="" id="magic-gif" alt="Magie">
        </div>

        <div id="contract-container" class="hidden">
            <img src="assets/utils/contratEcrit.png" id="contract-img" alt="Contrat">
            <canvas id="signature-canvas"></canvas>
            <img src="assets/utils/Pinceau2.png" id="pen-cursor" alt="Stylo">
        </div>

        <div id="end-layer" class="hidden">
            <img src="assets/gif/sceneFinJourne.gif" class="full-screen-bg" alt="Fin">
        </div>

        <div id="ui-layer" class="hidden">
            <div class="dialogue-box style-yubaba" id="dialogue-box">
                <div class="name-tag" id="name-tag">YUBABA</div>
                <p class="text-content" id="text-content"></p>
                <div class="next-indicator" id="next-btn">▼</div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
